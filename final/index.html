<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Mind</title>

  <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="./css/main.css" />
  <style type="text/tailwindcss">
  </style>
</head>
<body class="bg-gray-900 flex justify-center">
  <div id="app" class="w-11/12 md:w-1/2 flex flex-col items-center md:items-start">
    <h1 class="text-gray-100 text-3xl m-2">Input</h1>

    <div class="flex flex-col md:flex-row items-center">
      <div class="color-input swatch">
        <div class="color-picker" display-color></div>
        <div class="color-picker" display-color></div>
        <div class="color-picker" display-color></div>
        <div class="color-picker" display-color></div>
        <div class="color-picker" display-color></div>
      </div>

      <div class="ml-2">
        <button id="generation-select" class="btn dropdown w-36">
          <span class="flex-grow">Select Model</span>
          <svg
            class="w-5 h-5 text-gray-800 dark:text-white"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </button>

        <div id="generation-models" class="dropdown-menu">
        </div>
      </div>
    </div>

    <div class="flex my-2 gap-2">
      <button id="generate-colors" class="btn">Generate</button>
      <button id="clear-input" class="btn">Clear Input</button>
    </div>

    <div class="flex flex-col flex-wrap md:flex-row">
      <div class="flex flex-col md:mr-4">
        <h1 class="text-gray-100 text-3xl m-2">Output</h1>
        <div id="color-history"></div>
      </div>

      <div class="flex flex-col">
        <h1 class="text-gray-100 text-3xl m-2">Saved</h1>
        <div id="saved-colors"></div>
      </div>
    </div>



  </div>

  <script type="module" src="./js/index.js"></script>
</body>
</html>
